
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lvl2.css">
    <script defer src="js/lvl2.js"></script>
</head>
<body>

    <div class="ressource">
        <div class="money">
            <span id="coin">100</span><img id="coinImg"  src="./img/coin.jpg" alt="coin">
        </div>
      
        <div class="animal">
            <span id="animal">Animal:</span>
            <span id="alive">Alive:</span>
            <span id="dead">Dead:</span>
            <button id="buy">BUY</button>
        </div>
    </div>
    <div class="areagame">
   

    </div>
    <audio id="audw"  loop style="display: none;" src="./audio/bearSound.mp3"></audio>
    <audio id="attackSound" src="./audio/attackSound.mp3"></audio>
    <audio id="backgroundMusic" src="./audio/audioFarm.mp3" autoplay loop></audio>
    <img id="sword" class="swordImg" src="./img/Sword-gif.gif" alt="sword">

    
    <div id="nextLevelBlock" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background-color: #cbcc0e; padding: 20px; border: 2px solid #931616; border-radius: 10px;">
        <p>Ви перемогли всіх ворогів!</p>
        <button id="nextLevelButton" style="border-radius: 10px;color:chocolate">Перейти на наступний рівень</button>
        <button id="retryButton" style="border-radius: 10px;color:chocolate">Спробувати знову</button>
        <button  class="mainMenuButton" style="border-radius: 10px;color:chocolate">Перейти в головне меню</button>
    </div>
    <div id="bearsWinBlock" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background-color: #cbcc0e; padding: 20px; border: 2px solid #931616; border-radius: 10px;">
        <p>Вороги перемогли!</p>
        <button id="playAgainButton" style="border-radius: 10px;color:chocolate">Грати знову</button>
        <button class="mainMenuButton" style="border-radius: 10px;color:chocolate">Перейти в головне меню</button>
    </div>

</body>
</html>
